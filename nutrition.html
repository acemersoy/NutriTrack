<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besin Takibi - NutriTrack</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="db.js" defer></script>
    <script src="main.js" defer></script>
    <script src="smooth-scroll.js" defer></script>
    <script src="swipe.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding-bottom: 80px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        /* SEARCH SECTION - Material Design & WCAG */
        .search-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: background 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
        }

        [data-theme="dark"] .search-section {
            background: rgba(30, 30, 40, 0.95); /* Material Design: Surface */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(80, 80, 100, 0.3);
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e6e6e6;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            color: #1a1a1a;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        [data-theme="dark"] .search-input {
            background: rgba(40, 40, 55, 0.9);
            border-color: rgba(80, 80, 100, 0.5);
            color: rgba(255, 255, 255, 0.87); /* WCAG: High emphasis */
        }

        [data-theme="dark"] .search-input:focus {
            background: rgba(50, 50, 65, 0.95);
            border-color: rgba(102, 126, 234, 0.7);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        [data-theme="dark"] .search-input::placeholder {
            color: rgba(255, 255, 255, 0.38); /* Material Design: Disabled text */
        }

        .search-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-button:active {
            transform: translateY(0);
        }

        [data-theme="dark"] .search-button {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9), rgba(118, 75, 162, 0.9));
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        [data-theme="dark"] .search-button:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .recommendations-section {
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 15px;
            border: 2px solid rgba(102, 126, 234, 0.3);
        }

        [data-theme="dark"] .recommendations-section {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            border-color: rgba(102, 126, 234, 0.5);
        }

        .recommendations-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-weight: 600;
            color: #667eea;
            font-size: 1rem;
        }

        [data-theme="dark"] .recommendations-header {
            color: #a0b4ff !important;
        }

        [data-theme="dark"] .recommendations-header span {
            color: #a0b4ff !important;
        }

        .recommendations-header i {
            font-size: 1.2rem;
        }

        .recommendations-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .recommendation-item {
            background: white;
            border: 2px solid #667eea;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            color: #667eea;
            font-size: 0.9rem;
        }

        [data-theme="dark"] .recommendation-item {
            background: rgba(40, 40, 50, 0.9) !important;
            border-color: #8a9eff !important;
            color: #a0b4ff !important;
        }

        [data-theme="dark"] .recommendation-item span {
            color: #a0b4ff !important;
        }

        .recommendation-item:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        [data-theme="dark"] .recommendation-item:hover {
            background: #8a9eff;
            color: #ffffff;
        }

        .recommendation-badge {
            background: rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        [data-theme="dark"] .recommendation-badge {
            background: rgba(138, 158, 255, 0.4) !important;
            color: #ffffff !important;
        }

        [data-theme="dark"] .recommendation-item:hover .recommendation-badge {
            background: rgba(255, 255, 255, 0.3) !important;
            color: #ffffff !important;
        }

        .search-results {
            max-height: 400px;
            overflow-y: auto;
            border-radius: 15px;
            background: #ffffff;
            border: 1px solid #e6e6e6;
        }

        [data-theme="dark"] .search-results {
            background: rgba(30, 30, 40, 0.95);
            border: 1px solid rgba(64, 64, 80, 0.5);
        }

        .food-item {
            padding: 20px;
            border-bottom: 1px solid #e6e6e6;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffff;
        }

        [data-theme="dark"] .food-item {
            background: rgba(35, 35, 45, 0.95) !important;
            border-bottom-color: rgba(80, 80, 100, 0.6);
            color: #ffffff;
            section-title {
                color: #010101;
            }
        }

        [data-theme="dark"] .food-item .food-name {
            color: #ffffff !important;
        }

        [data-theme="dark"] .food-item .food-brand {
            color: #e0e0e0 !important;
        }

        [data-theme="dark"] .food-item .food-calories {
            color: #a0b4ff !important;
        }

        .food-item:hover {
            background: #e8f4fd;
        }

        [data-theme="dark"] .food-item:hover {
            background: rgba(50, 50, 60, 0.8);
        }

        .food-item:last-child {
            border-bottom: none;
        }

        .food-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: #1a1a1a;
            font-size: 1rem;
        }

        [data-theme="dark"] .food-name {
            color: #ffffff !important;
            font-weight: 600;
        }

        .food-brand {
            color: #4a4a4a;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        [data-theme="dark"] .food-brand {
            color: rgba(255, 255, 255, 0.60); /* Material Design: Medium emphasis */
        }

        .food-calories {
            color: #667eea;
            font-weight: 600;
        }

        /* NUTRITION DETAILS - Material Design & WCAG */
        .nutrition-details {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .nutrition-details {
            background: rgba(30, 30, 40, 0.95); /* Material Design: Surface */
            border: 1px solid rgba(80, 80, 100, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .nutrition-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .food-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a1a1a;
            transition: color 0.3s ease;
        }

        [data-theme="dark"] .food-title {
            color: rgba(255, 255, 255, 0.87); /* WCAG: High emphasis */
        }

        .portion-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-select {
            padding: 8px 12px;
            border: 2px solid #e6e6e6;
            border-radius: 10px;
            font-size: 0.9rem;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
            color: #1a1a1a;
        }

        .form-select:focus {
            outline: none;
            border-color: #667eea;
            background: #ffffff;
        }

        [data-theme="dark"] .form-select {
            background: rgba(40, 40, 50, 0.8);
            border-color: rgba(80, 80, 100, 0.6);
            color: #ffffff;
        }

        [data-theme="dark"] .form-select:focus {
            background: rgba(50, 50, 60, 0.9);
            border-color: #8a9eff;
        }

        [data-theme="dark"] .form-select option {
            background: rgba(40, 40, 50, 0.95);
            color: #ffffff;
        }

        /* MEAL SECTION - Material Design & WCAG */
        .meal-section {
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }

        .meal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px 10px 0 0;
            margin-bottom: 0;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .meal-header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9), rgba(118, 75, 162, 0.9));
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .meal-title {
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .meal-calories {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .meal-foods {
            background: #f8f9fa;
            border-radius: 0 0 10px 10px;
            padding: 10px;
            transition: background 0.3s ease;
        }

        [data-theme="dark"] .meal-foods {
            background: rgba(25, 25, 35, 0.8); /* Material Design: Elevated Surface */
            border: 1px solid rgba(80, 80, 100, 0.3);
            border-top: none;
        }

        .portion-input {
            width: 80px;
            padding: 8px 12px;
            border: 2px solid #e6e6e6;
            border-radius: 10px;
            text-align: center;
        }

        .add-food-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-food-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .nutrition-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .nutrition-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .nutrition-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .nutrition-label {
            color: #4a4a4a;
            font-size: 0.9rem;
        }

        /* MACRO SECTION - Material Design & WCAG */
        .macro-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .macro-section {
            background: rgba(30, 30, 40, 0.95); /* Material Design: Surface */
            border: 1px solid rgba(80, 80, 100, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* SECTION TITLE - Material Design & WCAG */
        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1a1a1a;
            transition: color 0.3s ease;
        }

        [data-theme="dark"] .section-title {
            color: rgba(255, 255, 255, 0.87); /* WCAG: High emphasis */
        }

        [data-theme="dark"] .section-title i {
            color: #A0B4FF;
        }

        .today-foods {
            max-height: 300px;
            overflow-y: auto;
        }

        .today-food-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e6e6e6;
            position: relative;
            background: #ffffff;
        }

        [data-theme="dark"] .today-food-item {
            background: rgba(40, 40, 50, 0.9) !important;
            border-bottom-color: rgba(80, 80, 100, 0.6);
            color: #ffffff;
        }

        [data-theme="dark"] .today-food-item .food-info {
            color: #ffffff;
        }

        .today-food-item:last-child {
            border-bottom: none;
        }

        .food-checkbox {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .food-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .settings-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .settings-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        /* SETTINGS MENU - Material Design & WCAG */
        .settings-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            z-index: 1000;
            min-width: 200px;
            display: none;
            margin-top: 5px;
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.1);
        }

        [data-theme="dark"] .settings-menu {
            background: rgba(40, 40, 55, 0.98); /* Material Design: Elevated Surface */
            border: 1px solid rgba(80, 80, 100, 0.5);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.7);
        }

        .settings-menu.active {
            display: block;
        }

        .settings-menu-item {
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid #e6e6e6;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #1a1a1a;
        }

        [data-theme="dark"] .settings-menu-item {
            color: rgba(255, 255, 255, 0.87);
            border-bottom-color: rgba(80, 80, 100, 0.3);
        }

        .settings-menu-item:last-child {
            border-bottom: none;
        }

        .settings-menu-item:hover {
            background: #f8f9fa;
        }

        [data-theme="dark"] .settings-menu-item:hover {
            background: rgba(60, 60, 75, 0.8);
        }

        .settings-menu-item i {
            color: #667eea;
        }

        [data-theme="dark"] .settings-menu-item i {
            color: #A0B4FF;
        }

        /* BULK ACTIONS - Material Design & WCAG */
        .bulk-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .bulk-actions {
            background: rgba(40, 40, 55, 0.9); /* Material Design: Component */
            border: 1px solid rgba(80, 80, 100, 0.3);
        }

        .bulk-actions.active {
            display: flex;
        }

        .bulk-actions-left {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #1a1a1a;
        }

        [data-theme="dark"] .bulk-actions-left {
            color: rgba(255, 255, 255, 0.87);
        }

        .bulk-actions-right {
            display: flex;
            gap: 10px;
        }

        .bulk-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .bulk-btn-move {
            background: #667eea;
            color: white;
        }

        .bulk-btn-move:hover {
            background: #5a67d8;
        }

        .bulk-btn-delete {
            background: #ff4757;
            color: white;
        }

        .bulk-btn-delete:hover {
            background: #ee3542;
        }

        /* MODAL - Material Design & WCAG */
        .meal-select-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .meal-select-modal {
            background: rgba(0,0,0,0.7);
        }

        .meal-select-modal.active {
            display: flex;
        }

        .meal-select-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        [data-theme="dark"] .meal-select-content {
            background: rgba(30, 30, 40, 0.98); /* Material Design: Surface */
            border: 1px solid rgba(80, 80, 100, 0.5);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
        }

        .meal-select-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1a1a1a;
        }

        [data-theme="dark"] .meal-select-title {
            color: rgba(255, 255, 255, 0.87); /* WCAG: High emphasis */
        }

        .meal-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .meal-option-btn {
            padding: 15px;
            border: 2px solid #e6e6e6;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            font-weight: 500;
            color: #1a1a1a;
        }

        .meal-option-btn:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        [data-theme="dark"] .meal-option-btn {
            background: rgba(40, 40, 50, 0.8);
            border-color: rgba(80, 80, 100, 0.6);
            color: #ffffff;
        }

        [data-theme="dark"] .meal-option-btn:hover {
            background: rgba(50, 50, 60, 0.9);
            border-color: #8a9eff;
        }

        .modal-close-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        .food-info {
            flex: 1;
            color: #1a1a1a;
        }

        [data-theme="dark"] .food-info {
            color: #ffffff !important;
        }

        .food-amount {
            color: #4a4a4a;
            font-size: 0.9rem;
        }

        .food-nutrients {
            text-align: right;
            color: #667eea;
            font-weight: 700;
            font-size: 1rem;
        }

        [data-theme="dark"] .food-nutrients {
            color: #a0b4ff !important;
            font-weight: 700;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.8rem;
        }

        /* LOADING & EMPTY STATES - Material Design & WCAG */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        [data-theme="dark"] .loading {
            color: rgba(255, 255, 255, 0.60); /* Material Design: Medium emphasis */
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        [data-theme="dark"] .loading i {
            color: rgba(255, 255, 255, 0.60);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* NAVIGATION - Material Design & WCAG */
        .navigation {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 15px 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            gap: 20px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .navigation {
            background: rgba(40, 40, 55, 0.95); /* Material Design: Elevated Surface */
            border: 1px solid rgba(80, 80, 100, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }

        .nav-item {
            color: #667eea;

            try {
                // Demo modunda √∂rnek veri g√∂ster

                    showDemoResults(query);
                    return;

                // Timeout ile fetch i≈ülemi
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 saniye timeout

                try {
                    const response = await fetch(
                        `https://api.nal.usda.gov/fdc/v1/foods/search?query=${encodeURIComponent(query)}&api_key=${API_KEY}&pageSize=20`,

                            }

                    );
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.foods && data.foods.length > 0) {

                    } else {
                        resultsDiv.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">Sonu√ß bulunamadƒ±. Demo veriler g√∂steriliyor.</div>';
                        showDemoResults(query);

                        showNotification('Arama zaman a≈üƒ±mƒ±na uƒüradƒ±. Demo veriler g√∂steriliyor.', 'error');
                    } else {
                        console.error('API hatasƒ±:', fetchError);
                        showNotification('API baƒülantƒ± hatasƒ±. Demo veriler g√∂steriliyor.', 'error');
                    }
                    
                    showDemoResults(query);
                }
            } catch (error) {

                showNotification('Bir hata olu≈ütu. Demo veriler g√∂steriliyor.', 'error');
                showDemoResults(query);

        // Yiyecek ekleme
        function addFood() {
            if (!currentFood) return;

            const portion = parseFloat(document.getElementById('portionInput').value) || 100;
            const multiplier = portion / 100;
            
            // Bug√ºnk√º verileri al
            let todayData = JSON.parse(localStorage.getItem('nutritrack_today') || '{}');
            if (!todayData.foods) todayData.foods = [];
            if (!todayData.calories) todayData.calories = 0;

            const mealType = document.getElementById('mealType').value;
            
            const foodItem = {
                id: Date.now(),
                name: currentFood.description || currentFood.lowercaseDescription,
                brand: currentFood.brandOwner || 'Genel',
                amount: portion,
                calories: Math.round(getCalories(currentFood) * multiplier),
                mealType: mealType, // √ñƒü√ºn tipini ekle
                nutrients: {}
            };

            // T√úM besin deƒüerlerini kaydet (mikro besinler dahil)
            Object.keys(baseNutrients).forEach(nutrientName => {
                const nutrient = baseNutrients[nutrientName];
                const value = nutrient.value * multiplier;
                
                // T√ºm besin deƒüerlerini sakla
                if (value && value > 0) {
                    foodItem.nutrients[nutrientName] = {
                        value: Math.round(value * 1000) / 1000, // 3 ondalƒ±k basamak
                        unit: nutrient.unit
                    };
                }
                
                // Hƒ±zlƒ± eri≈üim i√ßin temel besinler
                if (nutrientName.toLowerCase().includes('energy')) {
                    foodItem.nutrients.calories = Math.round(value);
                } else if (nutrientName.toLowerCase().includes('protein') && !nutrientName.toLowerCase().includes('fat')) {
                    foodItem.nutrients.protein = Math.round(value * 100) / 100;
                } else if (nutrientName.toLowerCase().includes('carbohydrate')) {
                    foodItem.nutrients.carbs = Math.round(value * 100) / 100;
                } else if (nutrientName.toLowerCase().includes('fat') && !nutrientName.toLowerCase().includes('protein')) {
                    foodItem.nutrients.fat = Math.round(value * 100) / 100;
                }
            });

            // Besin eklendiƒüinde cache'e kaydet (arka planda)
            if (typeof foodCache !== 'undefined' && currentFood.fdcId) {
                foodCache.saveFood(currentFood).catch(error => {
                    console.warn('Cache kayƒ±t hatasƒ±:', error);
                });
            }

            // Aynƒ± besin aynƒ± √∂ƒü√ºnde var mƒ± kontrol et
            const existingFoodIndex = todayData.foods.findIndex(f => 
                f.name === foodItem.name && 
                f.brand === foodItem.brand && 
                f.mealType === foodItem.mealType
            );

            if (existingFoodIndex !== -1) {
                // Mevcut besini bul ve birle≈ütir
                const existingFood = todayData.foods[existingFoodIndex];
                
                // Miktarlarƒ± topla
                existingFood.amount += foodItem.amount;
                
                // Kalorileri topla
                const oldCalories = existingFood.calories;
                existingFood.calories += foodItem.calories;
                
                // Toplam kaloriyi g√ºncelle (eski kaloriyi √ßƒ±kar, yeni toplamƒ± ekle)
                todayData.calories = (todayData.calories || 0) - oldCalories + existingFood.calories;
                
                // T√úM besin deƒüerlerini topla (mikro besinler dahil)
                if (existingFood.nutrients && foodItem.nutrients) {
                    // Hƒ±zlƒ± eri≈üim i√ßin temel besinler
                    existingFood.nutrients.calories = (existingFood.nutrients.calories || 0) + (foodItem.nutrients.calories || 0);
                    existingFood.nutrients.protein = ((existingFood.nutrients.protein || 0) + (foodItem.nutrients.protein || 0));
                    existingFood.nutrients.carbs = ((existingFood.nutrients.carbs || 0) + (foodItem.nutrients.carbs || 0));

                            if (!existingFood.nutrients[nutrientKey]) {

                        }

                } else {

                // Yeni besin ekleme, sadece g√ºncelleme yapƒ±ldƒ±
            } else {

            let historyData = JSON.parse(localStorage.getItem('nutritrack_history') || '{}');

            const existingHistoryFoodIndex = historyData[today].foods.findIndex(f => 
                f.name === foodItem.name &&

            );

            if (existingHistoryFoodIndex !== -1) {
                // Mevcut besini bul ve birle≈ütir
                const existingHistoryFood = historyData[today].foods[existingHistoryFoodIndex];
                
                // Miktarlarƒ± topla

                // Kalorileri topla

                existingHistoryFood.calories += foodItem.calories;
                
                // Toplam kaloriyi g√ºncelle
                historyData[today].calories = (historyData[today].calories || 0) - oldHistoryCalories + existingHistoryFood.calories;
                
                // T√úM besin deƒüerlerini topla (mikro besinler dahil)
                if (existingHistoryFood.nutrients && foodItem.nutrients) {
                    // Hƒ±zlƒ± eri≈üim i√ßin temel besinler
                    existingHistoryFood.nutrients.calories = (existingHistoryFood.nutrients.calories || 0) + (foodItem.nutrients.calories || 0);
                    existingHistoryFood.nutrients.protein = ((existingHistoryFood.nutrients.protein || 0) + (foodItem.nutrients.protein || 0));
                    existingHistoryFood.nutrients.carbs = ((existingHistoryFood.nutrients.carbs || 0) + (foodItem.nutrients.carbs || 0));
                    existingHistoryFood.nutrients.fat = ((existingHistoryFood.nutrients.fat || 0) + (foodItem.nutrients.fat || 0));
                    
                    // T√ºm mikro besinleri topla

        // Ayar men√ºs√ºn√º a√ß/kapat
        function toggleSettingsMenu(foodId, event) {
            event.stopPropagation();
            
            // T√ºm men√ºleri kapat
            document.querySelectorAll('.settings-menu').forEach(menu => {
                menu.classList.remove('active');
            });
            
            // Tƒ±klanan men√ºy√º a√ß/kapat
            const menu = document.getElementById(`settingsMenu${foodId}`);
            if (menu) {
                menu.classList.toggle('active');
            }
            
            // Dƒ±≈üarƒ± tƒ±klanƒ±nca men√ºy√º kapat
            setTimeout(() => {
                document.addEventListener('click', function closeMenu() {
                    document.querySelectorAll('.settings-menu').forEach(m => m.classList.remove('active'));
                    document.removeEventListener('click', closeMenu);
                });
            }, 0);
        }

        // √ñƒü√ºn se√ßim modalƒ±nƒ± g√∂ster
        function showMoveMealModal(singleFoodId = null) {
            const modal = document.getElementById('mealSelectModal');
            const selectedIds = singleFoodId ? [singleFoodId] : getSelectedFoodIds();

        // Besinleri ba≈üka √∂ƒü√ºne ta≈üƒ± veya yeni besin/tarif ekle
        function moveFoodsToMeal(newMealType) {
            const modal = document.getElementById('mealSelectModal');
            
            // Eƒüer √∂neri se√ßildiyse
            if (selectedRecommendation) {
                addRecommendationToMeal(newMealType);
                return;
            }
            
            // Eƒüer tarif se√ßildiyse
            if (selectedRecipeForQuickAdd) {
                addRecipeToMeal(newMealType);
                return;
            }
            
            // Normal besin ta≈üƒ±ma
            const foodIds = JSON.parse(modal.dataset.foodIds || '[]');
            
            if (foodIds.length === 0) {
                return;
            }
            
            let todayData = JSON.parse(localStorage.getItem('nutritrack_today') || '{}');
            if (!todayData.foods) todayData.foods = [];
            
            const mealLabels = {
                breakfast: 'Kahvaltƒ±',
                lunch: '√ñƒüle Yemeƒüi',
                dinner: 'Ak≈üam Yemeƒüi',
                snack: 'Ara √ñƒü√ºn'
            };
            
            let movedCount = 0;
            foodIds.forEach(foodId => {
                const foodIndex = todayData.foods.findIndex(f => f.id === foodId);
                if (foodIndex !== -1) {
                    todayData.foods[foodIndex].mealType = newMealType;
                    movedCount++;
                }
            });
            
            localStorage.setItem('nutritrack_today', JSON.stringify(todayData));
            
            // Ge√ßmi≈ü verileri de g√ºncelle
            const today = new Date().toISOString().split('T')[0];
            let historyData = JSON.parse(localStorage.getItem('nutritrack_history') || '{}');
            
            if (historyData[today]) {
                foodIds.forEach(foodId => {
                    const foodIndex = historyData[today].foods.findIndex(f => f.id === foodId);
                    if (foodIndex !== -1) {
                        historyData[today].foods[foodIndex].mealType = newMealType;
                    }
                });
                localStorage.setItem('nutritrack_history', JSON.stringify(historyData));
            }
            
            // Checkbox'larƒ± temizle
            foodIds.forEach(id => {
                const checkbox = document.querySelector(`.food-checkbox[data-food-id="${id}"]`);
                if (checkbox) checkbox.checked = false;
            });
            
            updateTodayFoodsList();
            updateBulkActions();
            modal.classList.remove('active');
            
            showNotification(`${movedCount} besin ${mealLabels[newMealType]}'e ta≈üƒ±ndƒ±!`);
        }

        // Yiyecek silme
        function removeFood(foodId) {
            let todayData = JSON.parse(localStorage.getItem('nutritrack_today') || '{}');
            const foodIndex = todayData.foods.findIndex(f => f.id === foodId);
            
            if (foodIndex !== -1) {
                const removedFood = todayData.foods[foodIndex];
                todayData.calories -= removedFood.calories;
                todayData.foods.splice(foodIndex, 1);
                
                localStorage.setItem('nutritrack_today', JSON.stringify(todayData));
                
                // Ge√ßmi≈ü verilerden de sil
                const today = new Date().toISOString().split('T')[0];
                let historyData = JSON.parse(localStorage.getItem('nutritrack_history') || '{}');
                
                if (historyData[today]) {

        // En √ßok t√ºketilen besinleri hesapla
        function calculatePopularFoods() {
            const historyData = JSON.parse(localStorage.getItem('nutritrack_history') || '{}');
            const todayData = JSON.parse(localStorage.getItem('nutritrack_today') || '{}');
            const foodStats = {};
            
            // Bug√ºnk√º verileri de dahil et
            if (todayData.foods && Array.isArray(todayData.foods)) {
                todayData.foods.forEach(food => {
                    const key = `${food.name}_${food.brand}_${food.mealType || 'snack'}`;
                    if (!foodStats[key]) {
                        foodStats[key] = {
                            name: food.name,
                            brand: food.brand,
                            mealType: food.mealType || 'snack',
                            totalAmount: 0,
                            totalCalories: 0,
                            count: 0
                        };
                    }
                    foodStats[key].totalAmount += food.amount || 0;
                    foodStats[key].totalCalories += food.calories || 0;
                    foodStats[key].count += 1;
                });
            }
            
            // T√ºm ge√ßmi≈ü verilerden besinleri topla
            Object.keys(historyData).forEach(date => {
                const dayData = historyData[date];
                if (dayData.foods && Array.isArray(dayData.foods)) {
                    dayData.foods.forEach(food => {
                        const key = `${food.name}_${food.brand}_${food.mealType || 'snack'}`;
                        if (!foodStats[key]) {
                            foodStats[key] = {
                                name: food.name,
                                brand: food.brand,
                                mealType: food.mealType || 'snack',
                                totalAmount: 0,
                                totalCalories: 0,
                                count: 0
                            };
                        }
                        foodStats[key].totalAmount += food.amount || 0;
                        foodStats[key].totalCalories += food.calories || 0;
                        foodStats[key].count += 1;
                    });
                }
            });
            
            // Ortalama hesapla ve sƒ±rala
            const popularFoods = Object.values(foodStats).map(food => ({
                ...food,
                avgAmount: food.totalAmount / food.count,
                avgCalories: food.totalCalories / food.count
            })).sort((a, b) => b.count - a.count); // En √ßok t√ºketilene g√∂re sƒ±rala
            
            return popularFoods;
        }

        // √ñƒü√ºn bazlƒ± en √ßok t√ºketilen besinleri getir

            return popularFoods

        }

            const recipe = recipes.find(r => r.id === selectedRecipeForQuickAdd);

            if (!todayData.foods) todayData.foods = [];
            if (!todayData.calories) todayData.calories = 0;

            const foodItem = {
                id: Date.now(),
                name: `${recipe.name} (Tarif)`,
                brand: `${recipe.servings} porsiyon`,
                amount: recipe.servings * 100,
                calories: recipe.nutrientsPerServing.calories * recipe.servings,
                mealType: mealType,
                nutrients: {
                    calories: recipe.nutrientsPerServing.calories * recipe.servings,
                    protein: recipe.nutrientsPerServing.protein * recipe.servings,
                    carbs: recipe.nutrientsPerServing.carbs * recipe.servings,
                    fat: recipe.nutrientsPerServing.fat * recipe.servings,
                    ...recipe.micronutrientsPerServing
                },
                isRecipe: true,
                recipeId: recipe.id
            };

            todayData.foods.push(foodItem);
            todayData.calories += foodItem.calories;
            localStorage.setItem('nutritrack_today', JSON.stringify(todayData));

            // Ge√ßmi≈ü verilere de kaydet
            const today = new Date().toISOString().split('T')[0];
